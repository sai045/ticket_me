    <!-- SIGN-UP FORM -->

    <div class="row image-form">
      <div class="col-lg-8 col-md-12 col-sm-12">
        <div class="formbox">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">First Name</label>
              <input type="text" class="form-control" id="inputEmail4" />
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Second Name</label>
              <input type="text" class="form-control" id="inputPassword4" />
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="inputAddress"
                placeholder="Eg: TicketMe@gmail.com"
              />
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label"
                >Mobile Number</label
              >
              <input
                type="text"
                class="form-control"
                id="inputAddress2"
                placeholder="Eg: 0123456789"
              />
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity" />
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option value="Telangana">Telangana</option>
                <option value="AP">Andhra Pradesh</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip" />
            </div>
            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-4 col-sm-12 col-md-12">
        <img
          src="https://assets.gopaisa.com/unsafe/0x0/https://gpcdn.ams3.cdn.digitaloceanspaces.com/deals/pokerlion-signup-joining-bonus-coupons-free-cash-offers-1522309033.jpg"
          alt=""
          class="signup-img"
        />

    </div>
